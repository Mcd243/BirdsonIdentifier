<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Birdsong Identifier Quiz</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" id="logo"><img id="" src="../images/BirdLogo.PNG" alt="Robbin logo" height="90px" >
                <h1>Birdsong Identifier</h1></a></li>
                <li><a href="learn.html"><button class="nav">Learn</button></a></li>
                <li><button class="nav">Quiz</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <p class="intro">Lets test your skills.
            <br>First choose your difficulty level.</p>
            <button class="difficulty" id="Easy">Easy</button>
            <button class="difficulty" id="Medium">Medium</button>
            <button class="difficulty" id="Hard">Hard</button>
        <section id="quiz">
            <p>Play the birdsong and then choose the bird that you think matches.</p>
            <audio controls autoplay>
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio> 
            <button id="hint">Get a hint</button>
            <a href=""><button>Learn More</button></a>
        </section>
        <section id="guess">
            <img src="" alt="">
            <h3>Robbin</h3>
            <img src="../images/Blackbird.jpg" alt="" height="150">
            <h3>Blackbird</h3>
            <img src="../images/GreatTit.jpg" alt="" height="150">
            <h3>Great Tit</h3>
            <img src="../images/goldfing2.jpg" alt="" height="150">
            <h3>Goldfinch</h3>
            <img src="../images/HouseSparrow.jpg" alt="" height="150">
            <h3>House Sparrow</h3>
            <img src="../images/Starling.jpg" alt="" height="150">
            <h3>Starling</h3>
            <img src="../images/WoodPigeon.jpg" alt="" height="150">
            <h3>Wood Pigeon</h3>
            <img src="../images/LongTailedTit.jpg" alt="" height="150">
            <h3>Long-tailed Tit</h3>
            <img src="../images/Chaffin.jpg" alt="" height="150">
            <h3>Chaffin</h3>
            <img src="../images/magpie-perched-in-hedgerow-titchwell-norfolk_by-ernie-janes_2078921.jpg" alt="" height="150">
            <h3>Magpie</h3>
        </section>
    </main>
    <footer>
        <a href="https://www.rspb.org.uk/"><img src="../images/RSPBLogo.PNG" height="50px" alt="Logo of the Royal Society For The Protection Of Birds"></a>

    </footer>

</html>
